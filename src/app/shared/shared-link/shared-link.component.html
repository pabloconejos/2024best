<div class="share-link-container">
    <p class="share-title">{{'share_link_header' | translate}}</p>
    <div class="link-box">
      <a [href]="link" target="_blank" class="share-link">{{ link }}</a>
      <button class="copy-button" (click)="copyToClipboard()">{{ 'copy_btn' | translate }}</button>
    </div>
    <p class="share-instruction">{{'info_link_text' | translate}}</p>
</div>
