<div class="share-link-container">
    <p class="share-title">Comparte este enlace:</p>
    <div class="link-box">
      <a [href]="link" target="_blank" class="share-link">{{ link }}</a>
      <button class="copy-button" (click)="copyToClipboard()">Copiar</button>
    </div>
    <p class="share-instruction">¡Pégalo donde quieras para compartirlo para que todos vean tus favoritas!</p>
</div>
