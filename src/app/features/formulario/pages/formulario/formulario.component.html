<p-accordion [value]="['0']" [multiple]="false">
    <p-accordion-panel value="0">
        <p-accordion-header>EP DEL AÑO</p-accordion-header>
        <p-accordion-content>

            <section class="selector">
                <input (input)="search($event)" class="input-search" type="text" placeholder="Buscar...">
                @if (filteredResults.length > 0) {
                    <div class="autocomplete">
                        @for (item of filteredResults; track $index) {
                            <div class="autocomplete-item">
                                <img [src]="item.result.song_art_image_url" alt="{{ item.result.title }}" class="autocomplete-image">
                                <span class="autocomplete-title">{{ item.result.full_title }}</span>
                            </div>
                        }
                    </div>
                }
            </section>
              
        </p-accordion-content>
    </p-accordion-panel>
    <p-accordion-panel value="1">
        <p-accordion-header>ALBUM DEL AÑO</p-accordion-header>
        <p-accordion-content>
            <section class="selector">
                <input class="input-search" type="text" placeholder="Buscar...">
            </section>
        </p-accordion-content>
    </p-accordion-panel>
    <p-accordion-panel value="2">
        <p-accordion-header>COLABORACIÓN DEL AÑO</p-accordion-header>
        <p-accordion-content>
            <section class="selector">
                <input class="input-search" type="text" placeholder="Buscar...">
            </section>
        </p-accordion-content>
    </p-accordion-panel>
</p-accordion>
